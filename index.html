<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page d'Aplicacions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Les Meves Aplicacions
  </header>
  <main class="flex flex-col lg:flex-row flex-1">
    <aside class="bg-white shadow-md p-4 w-full lg:w-64">
      <div id="repos" class="space-y-2">
        <!-- Botons de repositoris -->
      </div>
    </aside>
    <section class="flex-1 p-4">
      <div id="apps" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Botons d'aplicacions -->
      </div>
      <iframe id="viewer" src="" class="w-full mt-4 h-[70vh] border rounded-lg"></iframe>
    </section>
  </main>
  <script>
    fetch('data/repos.json')
      .then(res => res.json())
      .then(data => {
        const reposDiv = document.getElementById("repos");
        const appsDiv = document.getElementById("apps");

        data.forEach(repo => {
          const repoBtn = document.createElement("button");
          repoBtn.textContent = repo.name.replace(/[-_]/g, " ");
          repoBtn.className = "w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700";
          repoBtn.onclick = () => {
            appsDiv.innerHTML = "";
            repo.apps.forEach(app => {
              const appBtn = document.createElement("button");
              appBtn.textContent = app.name.replace(".html", "").replace(/[-_]/g, " ");
              appBtn.className = "bg-blue-300 text-white font-semibold py-2 px-4 rounded hover:bg-blue-400";
              appBtn.onclick = () => {
                document.getElementById("viewer").src = app.url;
              };
              appsDiv.appendChild(appBtn);
            });
          };
          reposDiv.appendChild(repoBtn);
        });
      });
  </script>
</body>
</html>
