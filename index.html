<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestió Administrativa Comptable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estils per a l'iframe */
    #viewer {
      border: none; /* Treu el marc */
      /* Centra l'iframe dins el seu contenidor i aplica l'escalat */
      position: absolute; /* Permet posicionament absolut dins el contenidor relatiu */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.80); /* Centra i redueix al 80% */
      /* Quan usem transform per escalar i posicionar,
          normalment no cal ajustar el width/height per compensar.
          L'iframe ocuparà la seva mida original i després es mourà i escalarà.
          Si el contingut de l'iframe ha d'omplir el contenidor sense escalat forçat,
          aleshores caldrà ajustar el CSS del contingut de l'iframe com inicialment.
          Però si vols el 80% de zoom, aquest és el camí.
      */
      width: 100%; /* Assegura que l'iframe base sigui 100% del seu contenidor */
         height: 100%;
         max-width: 100%; /* Per si de cas */
         max-height: 100%; /* Per si de cas */
    }

    /* Ajusta el contenidor de l'iframe per al centratge */
    .iframe-container { /* Nova classe per al contenidor */
      position: relative; /* Necessari per al posicionament absolut de #viewer */
      flex-grow: 1; /* Permet que ocupi l'espai disponible */
      /* Puc veure que la teva <section> ja és flex.
          Si volem que ocupi l'espai i centrar contingut,
          podem fer-ho directament a la <section> */
      display: flex; /* Ja ho tens a la section */
      justify-content: center; /* Centra horitzontalment */
      align-items: center;     /* Centra verticalment */
      overflow: hidden; /* Evita barres de desplaçament innecessàries */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white text-center text-xl font-bold flex justify-between items-center py-2 px-4">
    <div>Gestió Administrativa Comptable</div>
    <button id="toggleSidebar" class="lg:hidden px-3 py-1 bg-blue-500 rounded focus:outline-none">Menú</button>
  </header>

  <main class="flex flex-1 overflow-hidden flex-col lg:flex-row">
        <aside id="sidebar" 
      class="bg-white shadow-md p-4 w-64 max-w-[25vw] h-screen overflow-y-auto
             hidden lg:block lg:static">
           <div id="repos-list" class="space-y-2">
              </div>
    </aside>

            <section class="flex-1 p-2 min-h-0 iframe-container">
      <iframe id="viewer" src="" class="w-full h-full"></iframe>
    </section>
  </main>

<script>
// ... el teu codi Javascript existent ...
</script>

</body>
</html>
