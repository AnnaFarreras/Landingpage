<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestió Administrativa Comptable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Gestió Administrativa Comptable
  </header>
  <main class="flex flex-col lg:flex-row flex-1">
    <!-- Sidebar generat automàticament -->
    <aside id="repos" class="bg-white shadow-md p-4 w-full lg:w-64 h-screen overflow-y-auto">
      <!-- Aquí es carregarà el contingut dels repositoris -->
    </aside>

    <section class="flex-1 p-4">
      <div id="apps" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Botons d'aplicacions -->
      </div>
      <iframe id="viewer" src="" class="w-full mt-4 h-[70vh] border rounded-lg"></iframe>
    </section>
  </main>

  <script>
    fetch('data/repos.json')
      .then(response => response.json())
      .then(data => {
        let html = '<h2 class="text-lg font-semibold mb-4">Els meus projectes</h2><ul class="space-y-2">';
        data.forEach(repo => {
          html += `<li><strong class="block mb-1">${repo.name}</strong><ul class="ml-4 list-disc space-y-1">`;
          repo.apps.forEach(app => {
            html += `<li><a href="${app.url}" target="_blank" class="text-blue-600 hover:underline">${app.name}</a></li>`;
          });
          html += '</ul></li>';
        });
        html += '</ul>';
        document.getElementById('repos').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('repos').innerHTML = '<p class="text-red-500">No s\'ha pogut carregar el llistat de repositoris.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
