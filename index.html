<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestió Administrativa Comptable</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Gestió Administrativa Comptable
  </header>
  <main class="flex flex-col lg:flex-row flex-1">
    <aside class="bg-white shadow-md p-4 w-full lg:w-64">
      <div id="repos" class="space-y-2">
        <!-- Botons de repositoris -->
      </div>
    </aside>
    <section class="flex-1 p-4">
      <div id="apps" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Botons d'aplicacions -->
      </div>
      <iframe id="viewer" src="" class="w-full mt-4 h-[70vh] border rounded-lg"></iframe>
    </section>
  </main>

  <div id="sidebar" class="sidebar"></div>

<script>
  fetch('data/repos.json')
    .then(response => response.json())
    .then(data => {
      let html = '<h2>Els meus projectes</h2><ul>';
      data.forEach(repo => {
        html += `<li><strong>${repo.name}</strong><ul>`;
        repo.apps.forEach(app => {
          html += `<li><a href="${app.url}" target="_blank">${app.name}</a></li>`;
        });
        html += '</ul></li>';
      });
      html += '</ul>';
      document.getElementById('sidebar').innerHTML = html;
    });
</script>

<style>
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #f4f4f4;
  padding: 20px;
  overflow-y: auto;
  border-right: 1px solid #ccc;
}
body {
  margin-left: 260px;
}
</style>
  
</body>
</html>
